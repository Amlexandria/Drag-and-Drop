<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Frank+Ruhl+Libre:400,500" rel="stylesheet">
    <link rel="stylesheet" href="css/app.css">
    <title>Insta Collage</title>
</head>
<body>
    <nav>
        <div class="nav-wrapper">
            <a href="#" class="brand-logo center">Insta-Collage</a>
        </div>
    </nav>
    <main class="row">
        <h6>Crea aqu√≠ tu Collage!</h6>
        <div id="collage-container" class="offset-s1 col s10 z-depth-2">
            <div class="col s8 push-s4">
                <div class="row">
                    <div id="first-image" class="col s-12 available-to-drop"></div>
                </div>  
            </div>
            <div class="col s4 pull-s8">
                <div class="row">
                    <div id="second-image" class="col s-12 available-to-drop"></div>
                    <div id="third-image" class="col s-12 available-to-drop"></div>
                </div>
            </div>
        </div>
    </main>
    <section id="gallery-1" class="row">
        <div class="offset-s1 col s10">
            <div class="row">
                    <img id="one" class="col s4 for-collage z-depth-3" draggable="true" src="https://i.pinimg.com/564x/5f/42/e5/5f42e5803876c46aa7c56cefd4e8aed9.jpg" alt="">
                    <img id="two" class="col s4 for-collage z-depth-3" draggable="true" src="https://i.pinimg.com/564x/0b/e5/9a/0be59a9ab03f1314f6efed7ee24b45dc.jpg" alt="">
                    <img id="three" class="col s4 for-collage z-depth-3" draggable="true" src="https://i.pinimg.com/564x/cb/1b/21/cb1b216db5d68c24d54d06d64b989e48.jpg" alt="">
            </div>
        </div>   
    </section>
    <section id="gallery-2" class="row">
        <div class="offset-s1 col s10">
            <div class="row">
                <img id="four" class="col s4 for-collage z-depth-3" draggable="true" src="https://i.pinimg.com/564x/46/21/fd/4621fd1cfb15d314bab10e0c5fe10e94.jpg" alt="">
                <img id="five" class="col s4 for-collage z-depth-3" draggable="true" src="https://i.pinimg.com/564x/f4/d1/a1/f4d1a11a81633c1d06ee058f7e419b3d.jpg" alt="">
                <img id="six" class="col s4 for-collage z-depth-3" draggable="true" src="https://i.pinimg.com/564x/62/78/58/62785872d250d536b322b94569a7afaf.jpg" alt="">     
            </div>
        </div> 
    </section>

    <script src="js/DragDropTouch.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
    <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>
</html>
